<ion-header>
    <ion-toolbar mode="ios">
        <ion-button color="light" (click)="dismissLogin()">Close</ion-button>
        <ion-title color="primary">
            Login
        </ion-title>
        <ion-icon slot="end" name=""></ion-icon>
        <ion-buttons slot="start">
            <ion-buttons slot="start"> </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
        <ion-grid>
            <ion-row>
                <ion-col> </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2"> </ion-col>
                <ion-col>
                    <ion-img src="../../../assets/images/asistencia-universitaria-logo.png"></ion-img>
                </ion-col>
                <ion-col size="2"> </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" position="floating">Usuario</ion-label>
                        <ion-input ngModel type="email" name="email"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" position="floating">Contrase√±a</ion-label>
                        <ion-input ngModel type="password" name="password"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary">Recordarme</ion-label>
                        <ion-checkbox color="primary" slot="start"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col>
                    <ion-button type="submit" color="primary" expand="full" fill="solid">
                        Acceder
                    </ion-button>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
